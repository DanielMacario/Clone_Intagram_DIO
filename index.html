<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wraper">
        <div class="instagram-celular-wraper">
            <img src="./img/instagram-celular1.png" alt="celular exemplo 1">
        </div>
        <div class="instagram-perfil-wraper">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
                <img src="./img/instagram-logotipo.png" class="instagram-logotipo" alt="logotipo">
                <div class="perfil-foto">
                    <img src="./img/perfil.png" alt="perfil">
                </div>
                <a href="#" class="instagram-login">Continue para Perfil</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acc">Não é seu perfil?</p>
                <p class="not-acc">
                    <span class="link-blue">Alterar Conta</span>
                    ou
                    <span class="link-blue">Cadastrar</span>
                </p>
            </div>
            <div class="group2">
                <p class="get">Baixar o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
